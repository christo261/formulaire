<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style1.css" />
		<title>Formulaire d'inscription</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<style type="text/css">
		  body {
				background:url('images/fond_bleu.png');
				}
		  legend{
		     text-align:center;
			 }
		  
		</style>
	</head>
<body>
  <div class="container">
	<form class="form-horizontal col-lg-12" method="post" action="traitement.php">
		<fieldset>
			<div class="form-group">
				<legend>Bonjour et bienvenue sur notre site. Pour vous inscrire, remplissez les champs ci-dessous.</legend>
			</div>
			
			
			<div class="row">
				<div class="form-group">
					<label for="text" class="col-lg-2 control-label">votre nom :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control" name="nom"  id="text" required autofocus/>
					</div>
				</div>
			</div>
			
			
			<div class="row">	
				<div class="form-group">
					<label for="text" class="col-lg-2 control-label">votre prénom :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control" name="prénom" id="text" required/>
					</div>
				</div>
			</div>
			
			<div class="row">	
				<div class="form-group">
					<label for="text" class="col-lg-2 control-label">votre e-mail :</label>
					<div class="col-lg-4">
						<input  type="email" class="form-control" name="email"  id="text" required/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group">
					<label for="text" class="col-lg-2 control-label">votre pseudo :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control" name="pseudo"  id="text" required/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group">
					<label for="text" class="col-lg-2 control-label">votre mot de passe :</label>
					<div class="col-lg-4">
						<input type="password" class="form-control" name="mp"  id="mp" required />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group">
					<label for="text" class="col-lg-2 control-label">Présentez vous ici en quelques mots si vous voulez :</label>
					<div class="col-lg-4">
						<textarea id="textarea" class="form-control" rows=5>
						</textarea>
					</div>
				</div>
			</div>	
				   
		</fieldset>
		<div class="row">
			<div class="col-lg-offset-3 col-lg-2">
				<input class="btn btn-danger" type="submit" value="envoyer" />
			</div>
		</div>
	</form>
</div>
</body>
</html>
